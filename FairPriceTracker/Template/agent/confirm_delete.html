{% extends 'base.html' %}

{% block title %}Delete {{ type }} - FairPriceTracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h4>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-trash-alt fa-3x text-danger mb-3"></i>
                <h5>Are you sure you want to delete this {{ type|lower }}?</h5>
                <p class="text-muted">This action cannot be undone.</p>
                
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <strong>{{ object }}</strong>
                    </div>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete {{ type }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
