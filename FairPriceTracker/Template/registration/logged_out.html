{% extends 'base.html' %}

{% block title %}Logged Out - FairPriceTracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0 text-center"><i class="fas fa-sign-out-alt me-2"></i>Successfully Logged Out</h4>
            </div>
            <div class="card-body text-center py-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                    <h3 class="text-success">You have been logged out</h3>
                </div>
                
                <p class="text-muted mb-4">
                    Thank you for using FairPriceTracker. You have been successfully logged out of the system.
                </p>

                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-1"></i> Login Again
                    </a>
                    <a href="{% url 'public_dashboard' %}" class="btn btn-outline-primary">
                        <i class="fas fa-home me-1"></i> Go to Home Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
